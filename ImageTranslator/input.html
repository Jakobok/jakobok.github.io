<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="icon" href="../../favicon.ico">
		<title>Online Image Translator</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="jumbotron-narrow.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="header clearfix">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation" class="active"><a href="input.html">Home</a></li>
						<li role="presentation"><a href="#">About</a></li>
					</ul>
				</nav>
				<h3 class="text-muted">OIT</h3>
			</div>
			<div style="text-align: center;">
				<h1>Online Image Translator</h1>
				<p class="lead">Translate the text of an image in a few easy steps.</p>
			</div>
			
			<div id="image_drop" style="border: 4px dashed rgb(192, 192, 192); padding: 100px; text-align: center; background-color: rgba(0, 0, 0, 0.05); border-radius: 10px;">Drop Image Here<div style="font-size:small;">(up to 10 MB in PNG, JPEG or JPG)</div></div>
			<div class="row" style="margin-top: 5%; margin-bottom:5%;">
				<div class="col-sm-6">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="url" placeholder="URL">
						</div>
					</form>
				</div>
				<div class="col-sm-6">
					<div class="btn-group">
						<button type="button" class="btn btn-success">Upload Image</button>
						<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">Google Drive</a></li>
							<li><a href="#">Dropbox</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 5%; margin-bottom:5%;">
				<div class="col-sm-6">
					<label>From:</label>
					<select class="form-control">
						<option>Detect Language</option>
						<option>Korean</option>
						<option>Spanish</option>
						<option>French</option>
					</select>
				</div>
				<div class="col-sm-6">
					<label>To:</label>
					<select class="form-control">
						<option>English</option>
						<option>Danish</option>
						<option>Spanish</option>
						<option>French</option>
					</select>
				</div>
			</div>
			<a href="output.html" class="btn btn-primary btn-block">Translate</a>
			
			<footer class="footer" style="margin-top: 8%;">
				<p>&copy; 2016 Company, Inc.</p>
			</footer>
			</div> <!-- /container -->
			<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
			<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
		</body>
	</html>
